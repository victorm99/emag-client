<app-top-navigation></app-top-navigation>
<div class="product-container">
  <app-product [product]="(product | async)!"></app-product>
  <mat-card class="review">
    <mat-card-header>
      Review
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="review.title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="review.description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Rating</mat-label>
        <input matInput [(ngModel)]="review.rating">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button (click)="addReview(review)">Add Review</button>
    </mat-card-footer>
  </mat-card>
  <mat-card *ngFor="let det of reviews | async" class="review">
    <mat-card-header>{{det.title}}</mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <span> Description: {{det.description}}</span>
      <span> Rating: {{det.rating}}</span>
    </mat-card-content>
  </mat-card>
</div>
